[package]
name = "hartex_backend_driver"
version = "0.13.0"
edition = "2021"
description = """
Backend server driver
"""
license = "AGPL-3.0-or-later"
rust-version = "1.82.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hartex_backend_routes = { path = "../hartex-backend-routes" }

hartex_errors = { path = "../../rust-utilities/hartex-errors" }
hartex_log = { path = "../../rust-utilities/hartex-log" }

axum = "0.7.5"
bb8-postgres = "0.8.1"
dotenvy = "0.15.7"
hyper = { version = "1.3.1", features = ["http1", "server"] }
hyper-util = { version = "0.1.5", features = ["http1", "tokio"] }
miette = { version = "7.2.0", features = ["fancy"] }
serde = "1.0.203"
serde_json = "1.0.117"
tokio = { version = "1.38.0", features = ["full"] }
tower = "0.5.0"
tower-http = { version = "0.5.2", features = ["timeout", "trace"] }
tower-service = "0.3.2"
tracing = { version = "0.1.40", features = ["log-always"] }

[features]
