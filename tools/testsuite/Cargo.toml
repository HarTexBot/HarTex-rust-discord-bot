[package]
name = "testsuite"
version = "0.14.0"
edition = "2024"
description = """
UI test binary
"""
license = "AGPL-3.0-or-later"
rust-version = "1.87.0"

[dependencies]
clap = { version = "4.5.24", default-features = false, features = [
    "std",
    "usage",
    "help",
    "derive",
    "error-context",
] }
console = "0.15.10"
owo-colors = "4.1.0"
path-slash = "0.2.1"
similar = { version = "2.6.0", features = ["inline"] }
walkdir = "2.5.0"

[[bin]]
name = "testsuite"
path = "src/bin/main.rs"
