[package]
name = "hartex_plugins"
version = "1.25.0"
edition = "2021"
description = """
The `hartex_plugins` library implements various bot plugins for its functionalities.
"""
license = "AGPL-3.0-only"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hartex_cmdsys = { path = "../cmdsys" }
hartex_conftoml = { path = "../conftoml" }
hartex_base = { path = "../base", features = [ "twilight-bundled" ] }
hartex_dbmani = { path = "../dbmani" }
hartex_env = { path = "../env" }
hartex_localization_impl = { path = "../localization/impl" }
hartex_utils = { path = "../utils" }
tokio = { version = "1.14.0", features = [ "full" ] }
